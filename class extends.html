<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承类</title>
</head>
<body>
<script>
 //声明一个类
 class Asian{
     constructor(name,age) {
         this.name=name
         this.age=age
     }
     static say(){
         console.log("我是一个小白菜")
     }
     eat(){
         console.log("没人疼")
     }

 }
 //声明一个类 继承Asian
  class Preson extends Asian{
     constructor(name,age) {

         super(name,age);
     }
  }
  var p=new Preson("付苏惠",18)
 console.log(p)
 p.eat()
 Asian.say()


</script>
</body>
</html>
